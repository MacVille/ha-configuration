# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:
fontawesome:
api:
  
# Text to speech
tts:
  - platform: google_translate
    language: "de"

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

homeassistant:
  customize: !include customize.yaml

frontend:
  themes: !include_dir_merge_named themes
  extra_module_url:
    - /local/card-mod.js
    - /local/community/custom-brand-icons/custom-brand-icons.js

powercalc:

#Selbsterstellte Includes
waste_collection_schedule: !include waste_collection.yaml
binary_sensor: !include binary_sensor.yaml
cover: !include cover.yaml
light: !include light.yaml
notify: !include notify.yaml
mqtt: !include mqtt.yaml
homekit: !include homekit.yaml
sensor: !include sensoren.yaml
switch: !include switch.yaml
template: !include template.yaml
panel_iframe: !include panel_iframe.yaml
fan: !include fan.yaml
#scrape: !include scrape.yaml
#snmp: !include snmp.yaml
#camera: !include camera.yaml
#rest: !include rest.yaml

#Stuff zur Alexa bringen was in HA ist.
emulated_hue:
  host_ip: 192.168.178.53
  listen_port: 80
  #off_map_to_on_domains:
  expose_by_default: false
  exposed_domains:
    - light
    - switch
  entities:
    light.licht_schuppen:
      name: "Licht Schuppen"
      hidden: false
    light.dreamview_t1:
      name: "Ambilight"
      hidden: false
    light.mittagspause_joshua:
      name: "Mittagspause Joshua"
      hidden: false
    light.ikea_icpshc24_30eu_il_1:
      name: "Licht Kueche"
      hidden: false
    switch.licht_links:
      name: "Licht links"
      hidden: false
    switch.licht_rechts:
      name: "Licht rechts"
      hidden: false

#Telegram Bot Settings
telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - 406580581

calendar:
  - platform: caldav
    username: !secret icloud_login
    password: !secret icloud_password
    url: !secret icloud_url
    calendars:
      - "Familie"

